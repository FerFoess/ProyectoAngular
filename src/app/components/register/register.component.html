<div><form [formGroup]="loginForm">
    <p-card header="Ingresar" [style]="{width: '400px'}">
        <div class="field">
            <label for="fullname">Nombre completo</label>
            <input type="text" pInputText class="w-full" placeholder="Nombre/ApP/ApM" formControlName="fullname"/>
        </div>
        <small *ngIf="fullname.invalid && (fullname.dirty || fullname.touched)" class="block p-error">
            <div *ngIf="fullname.hasError('required')">Se requiere Nombre completo</div>
        </small>

        <div class="field">
            <label for="email">Correo electrónico</label>
            <input type="text" pInputText class="w-full" placeholder="Ingresar Email" formControlName="email"/>
        </div>

        <small *ngIf="email.invalid && (email.dirty || email.touched)" class="block p-error">
            <div *ngIf="email.hasError('required')">Se requiere Correo electrónico</div>
            <div *ngIf="email.hasError('email')">Correo Incorrecto</div>
        </small>

        <div class="field">
            <label for="password">Contraseña</label>
            <p-password [toggleMask]="true" formControlName="password"></p-password>
        </div>

        <small *ngIf="password.invalid && (password.dirty || password.touched)" class="block p-error">
            <div *ngIf="password.hasError('required')">Se requiere Contraseña</div>
        </small>

        <div class="field">
            <label for="confirmPass">Confirmar Contraseña</label>
            <p-password [toggleMask]="true" formControlName="confirmPass"></p-password>
        </div>

        <small *ngIf="confirmPass.invalid && (confirmPass.dirty || confirmPass.touched)" class="block p-error">
            <div *ngIf="confirmPass.hasError('required')">Se requiere Confirmar Contraseña</div>
        </small>

        <p-button label="Ingresar" class="w-full" [disabled]="loginForm.invalid"></p-button>
        <div class="mt-2">
            ¿Ya tiene una cuenta? <a routerLink="/registro">Registrate</a>
        </div>
    </p-card>
</form>
</div>
